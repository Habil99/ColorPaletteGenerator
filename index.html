<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="alert">
        Color <b>#F9ACA7</b> copied to your clipboard
    </div>

    <h3>Color Palette Generator</h3>

    <ul class="color-palette" id="color-palette"></ul>

    <div class="action">
        <button type="submit" id="btn">Generate Palette</button>
        <p>Or just press the "Spacebar" to generate new palettes</p>
    </div>

    <div class="shortcut-text">
        Click to copy individual color • Press “C” to copy palette
    </div>



    <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</body>

</html>
